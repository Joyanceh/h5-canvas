<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createPattern</title>
    <style>
        #lamp{width:50px;height:50px;}
    </style>
</head>
<body>

<p>要用到的图片：</p>
<img id="lamp" src="../image/crab.png"/>
<p>Canvas:</p>
<button onclick="draw('repeat')">Repeat</button>
<button onclick="draw('repeat-x')">Repeat-x</button>
<button onclick="draw('repeat-y')">Repeat-y</button>
<button onclick="draw('no-repeat')">No-repeat</button>
<br/>
<br/>
<br/>

<canvas id="myCanvas" width="480" height="280" style="border:1px solid #d3d3d3;">
    该设备不支持
</canvas>
<script>

    function draw(direction){
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.clearRect(0,0,c.width,c.height);
        var img = document.getElementById("lamp");
        var pat = ctx.createPattern( img, direction);
        ctx.rect(0,0,480,280);
        ctx.fillStyle=pat;
        ctx.fill();
    }

</script>


<canvas id="myCanvas2" width="300" height="150" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
    var c=document.getElementById("myCanvas2");
    var ctx=c.getContext("2d");

    //context.createLinearGradient(x0,y0,x1,y1);
    var grd=ctx.createLinearGradient(0,0,170,0);
    grd.addColorStop(0,"black");
    grd.addColorStop(1,"white");

    ctx.fillStyle=grd;
    ctx.fillRect(20,20,150,100);

</script>
</body>
</html>
